<div>
    <div style="display: inline-block; margin-right: 10px;">
      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="selectedRole" (change)="filterEntries()">
        <option value="">All</option>
        <option value="Developer">Developer</option>
        <option value="Full Stack Developer">Full Stack Developer</option>
        <option value="Manager">Manager</option>
        <option value="Angular Developer">Angular Developer</option>
        <option value="Tester">Tester</option>
        <option value="Hr">Hr</option>
       
      </select>
    </div>
    
    <div style="display: inline-block; margin-right: 10px;">
      <label for="dateOfJoin">Date of Join:</label>
      <input type="date" id="dateOfJoin" [(ngModel)]="selectedDateOfJoin" (change)="filterEntries()">
    </div>
    
    <div style="display: inline-block;">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="selectedName" (input)="filterEntries()">
    </div>
  </div>
  <br>
  <br>
<table style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr style="border-bottom: 1px solid #000;">
        <th style="border: 1px solid #000; padding: 8px;">Name</th>
        <th style="border: 1px solid #000; padding: 8px;">Date of Birth</th>
        <th style="border: 1px solid #000; padding: 8px;">Role</th>
        <th style="border: 1px solid #000; padding: 8px;">Designation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of filteredEntries; let i = index"
      [ngClass]="{ 'highlight-row': shouldHighlight(entry.role) }"
      style="border-bottom: 1px solid #000;">
        <td style="border: 1px solid #000; padding: 8px;">{{ entry.name }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ entry.dateOfJoin }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ entry.role }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ entry.designation }}</td>
      </tr>
    </tbody>
  </table>
